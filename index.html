<!DOCTYPE html>
<html>
<head>
	<title>Ya'kov | VueJS Components</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
	
	<div id="main-section">
		<detals title="Testing Testing" body="This is a practice for the vuejs components" footer="This is footer"></detals>
		<detals title="Second Testing" body="It seems the first test has worked correctly" footer="This is footer">></detals>

	</div>
	<div id="section-two">
		<!-- component template -->
		<script type="text/x-template" id="grid-template">
		  <table>
		    <thead>
		      <tr>
		        <th v-for="key in columns"
		          @click="sortBy(key)"
		          :class="{ active: sortKey == key }">
		          {{ key | capitalize }}
		          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
		          </span>
		        </th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr v-for="entry in filteredData">
		        <td v-for="key in columns">
		          {{entry[key]}}
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</script>

		<!-- demo root element -->
		<div id="search-area">
			<div class='serch-section'>
				<form id="search">
				    <input name="query" v-model="searchQuery" class="l-input" placeholder="Enter any letter to search">
				 </form>
			</div>
		  <demo-grid
		    :data="gridData"
		    :columns="gridColumns"
		    :filter-key="searchQuery">
		  </demo-grid>
		</div>
	</div>
	
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
